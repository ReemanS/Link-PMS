<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Styles-->
    <link rel="stylesheet" href="../style/main.min.css" />
    <link
      rel="stylesheet"
      href="../../node_modules\bootstrap-icons\font\bootstrap-icons.min.css"
    />
    <!-- Google Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,0,-25"
    />
    <!-- Font Awesome Kit
    <script
      src="https://kit.fontawesome.com/7ada1bfca4.js"
      crossorigin="anonymous"
    ></script> -->
    <title>LINK.exe | Inquiries</title>
  </head>
  <body>
    <main class="d-flex flex-nowrap">
      <aside class="col-2 border p-2 h-100 min-vh-100 d-flex flex-column">
        <div id="site-header" class="d-flex align-items-center">
          <img
            src="../assets/logo-black.png"
            alt="logo"
            height="50"
            width="50"
          />
          <h4 class="m-2">LINK.exe</h4>
        </div>
        <hr />
        <ul id="nav-contents" class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="#" class="nav-link py-3 rounded-4 d-flex active">
              <span class="material-symbols-outlined mx-1"> inbox </span>
              Inquiries
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="sidebar-items nav-link py-3 d-flex rounded-4">
              <span class="material-symbols-outlined mx-1"> receipt_long </span>
              Transactions
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="sidebar-items nav-link py-3 d-flex rounded-4">
              <span class="material-symbols-outlined mx-1"> dashboard </span>
              Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="sidebar-items nav-link py-3 d-flex rounded-4">
              <span class="material-symbols-outlined mx-1">
                supervised_user_circle
              </span>
              Officers
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="sidebar-items nav-link py-3 d-flex rounded-4">
              <span class="material-symbols-outlined mx-1"> groups </span>
              Members
            </a>
          </li>
        </ul>
        <hr />
        <div id="site-user" class="d-flex align-items-center">
          <img
            src="../assets/zuc.jpg"
            alt="link officer"
            class="img-thumbnail rounded-5 me-2"
            width="60"
            height="60"
          />
          <div id="site-user-info">
            <h6 class="m-0 fw-bold">Mark Zuckerburg</h6>
            <small>LINK.exe officer</small>
          </div>
        </div>
      </aside>

      <section id="dashboard" class="col-8 border">
        <div>dashboard</div>
      </section>

      <section id="side-content" class="col-2 border">
        <div>side content</div>
      </section>
    </main>

    <!-- Bootstrap & Popper scripts -->
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
  </body>
</html>
